<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0" />

    <!-- Animated circles -->
    <circle cx="30%" cy="20%" r="10" fill="#3498db">
        <animate attributeName="cx" values="30%;70%;30%" dur="2s" repeatCount="indefinite" />
    </circle>

    <rect x="60%" y="50%" width="20" height="20" fill="#e74c3c" />

    <circle cx="80%" cy="80%" r="15" fill="#2ecc71">
        <animate attributeName="cy" values="80%;20%;80%" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Additional shapes -->
    <circle cx="40%" cy="70%" r="8" fill="#9b59b6" />
    <rect x="10%" y="40%" width="30" height="30" fill="#f39c12" />
    <circle cx="75%" cy="30%" r="12" fill="#1abc9c">
        <animate attributeName="r" values="12;6;12" dur="2s" repeatCount="indefinite" />
    </circle>
    <rect x="45%" y="10%" width="25" height="25" fill="#c0392b" />
    <circle cx="20%" cy="90%" r="10" fill="#3498db">

    <!-- You can continue to add more shapes and animations -->

</svg>
